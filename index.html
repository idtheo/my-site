<style>
  body {
    margin: 0;
    background: linear-gradient(130deg, #fefefe, #e8f1ff 75%, #def2fc 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
  }
  .container {
    max-width: 420px;
    width: 96vw;
    background: white;
    border-radius: 18px;
    padding: 42px 38px 30px 38px;
    box-shadow: 0 9px 35px rgba(255, 105, 180, 0.14), 0 1.5px 10px rgba(59, 130, 246, 0.09);
    text-align: center;
    position: relative;
    z-index: 2;
  }
  .container::before, 
  .container::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    filter: blur(65px);
    z-index: 0;
  }
  .container::before {
    top: -54px; left: -54px; width: 120px; height: 120px;
    background: #ff69b4;
    opacity: 0.17;
  }
  .container::after {
    bottom: -40px; right: -40px; width: 90px; height: 90px;
    background: #3b82f6;
    opacity: 0.14;
  }
  h1 {
    font-family: 'Press Start 2P', cursive;
    color: #ff4081;
    font-size: 1.3rem;
    font-weight: normal;
    margin-top: 0.1rem;
    margin-bottom: 1.1rem;
    line-height: 1.3;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px #ffd6f7;

    position: relative;

    font-size: 1.08rem;

    margin-bottom: 2.2rem;
    font-weight: 400;

  a.button {

    background: linear-gradient(90deg, #3b82f6 70%, #6be5ff 99%);

    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    font-size: 1.07rem;
    text-decoration: none;
    padding: 15px 32px;
    margin-bottom: 2.1rem;
    border-radius: 35px;
    box-shadow: 0 5px 18px rgba(59,130,246,0.18);
    border: none;
    transition: background 0.2s, box-shadow 0.2s;
    letter-spacing: 1px;
  }
  a.button:hover {
    background: #255ad9;
    box-shadow: 0 9px 29px rgba(59,130,246,0.24);

  .contact-info {
    margin-top: 0.5rem;

  .mono {

    display: inline-block;
    padding: 7px 17px 7px 17px;

    letter-spacing: 0.8px;

  }
  @media (max-width: 600px) {
    .container { padding: 18px 3vw; }

    .desc { font-size: 0.91rem; }
    a.button { font-size: 0.95rem; padding: 10px 5vw; }

  }
</style>
